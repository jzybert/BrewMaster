{% extends "bootstrap/base.html" %}
{% block title %}BrewMaster{% endblock %}
{% block html_attribs %} lang="en"{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}

{% block content %}
<div class="app container-fluid">
    <form>
        <div class="form-group" style="width: 50%">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameTip" placeholder="Name">
            <small id="nameTip" class="form-text text-muted">The CSV will be saved with this name.</small>
        </div>
        <div class="form-group row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="mashInTemp">Mash in Temp</label>
                <input type="number" class="form-control" id="mashInTemp" placeholder="0">
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="mashSteps">Mash Steps</label>
                <input type="number" class="form-control" id="mashSteps" placeholder="0" onchange="onMashStepsChange()">
            </div>
        </div>
        <div id="mash-steps-section">

        </div>
        <div class="form-group row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="boilTime">Boil Time</label>
                <input type="number" class="form-control" id="boilTime" placeholder="0">
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="boilAdditions">Boil Additions</label>
                <input type="number" class="form-control" id="boilAdditions" placeholder="0">
            </div>
        </div>
        <div id="boil-additions-section">

        </div>
        <div class="form-group" style="width: 50%">
            <label for="pitchTemp">Pitch Temp</label>
            <input type="number" class="form-control" id="pitchTemp" placeholder="0">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
